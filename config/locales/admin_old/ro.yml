      choose_popup_text: |-
          Dacă doriți să permiteți utilizatorilor să accepte plăți online, trebuie să alegeți moneda pentru piața dvs. și apoi să vă conectați cel puțin unul dintre cei doi furnizori de plăți acceptați de Sharetribe: Stripe și PayPal. De asemenea, puteți alege să utilizați ambele, ceea ce înseamnă că utilizatorii dvs. vor putea accepta plăți cu oricare dintre metodele de plată.
          Puteți crea un cont nou cu oricare dintre servicii dacă nu aveți deja unul. După ce ați conectat un cont, puteți alege o posibilă taxă pe care o percepeți pentru fiecare tranzacție.
          Care este diferența dintre Stripe și PayPal? Stripe vă permite să întârziați plata către vânzător cu până la 3 luni și oferă o metodă de plată (card de credit/debit). Stripe permite, de asemenea, vânzătorilor tăi să primească bani direct în contul lor bancar, pur și simplu furnizând detaliile lor bancare. PayPal oferă două metode de plată (card de credit și cont PayPal) și oferă un program de protecție pentru cumpărători și vânzători. Este necesar ca vânzătorii dvs. să creeze un cont de afaceri PayPal pentru a accepta plăți.
          Dacă utilizați Stripe, taxele sale vor fi deduse din taxa de tranzacție, așa că nu uitați să setați o taxă minimă suficient de mare. Dacă utilizați PayPal, taxele acestuia vor fi percepute de la vânzător separat, în plus față de taxa de tranzacție. Stripe și PayPal au o structură a taxelor puțin diferită. În majoritatea cazurilor, taxele Stripe sunt puțin mai mici.
