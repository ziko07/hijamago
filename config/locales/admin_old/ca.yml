      choose_popup_text: |-
          Si vols permetre que els teus usuaris acceptin pagaments en línia, primer has de triar una moneda per a la teva comunitat i després connectar almenys un dels dos sistemes de pagament disponibles a Sharetribe: Stripe i PayPal. Podeu fer servir tots dos, el que significaria que els teus usuaris poden acceptar pagaments amb qualsevol dels dos mètodes de pagament.
          Si no tens un compte amb cap dels dos serveis, en pots crear una totalment nova. Un cop hagis connectat un compte, pots triar la quota / comissió que cobraràs per cada transacció.
          Quina és la diferència entre Stripe i PayPal? Stripe et permet retardar pagaments al venedor fins per 3 mesos i ofereix un mètode de pagament (targeta de crèdit o dèbit). Stripe també permet als venedors rebre diners directament al seu compte bancari. Simplement han de proveir la seva informació de compte bancari. PayPal ofereix dos mètodes de pagament (targeta de crèdit / dèbit i compte de PayPal) i ofereix un programa de protecció per a compradors i venedors. Els teus venedors necessiten crear un compte Business de PayPal per poder rebre pagaments.
          Si fas servir Stripe, les quotes que Stripe cobra seran deduïdes de les teves quotes de transacció, així que recorda posar una quota / comissió mínima de transacció prou alta. Si fas servir PayPal, les quotes que PayPal cobra seran carregades a el proveïdor de manera separada de la teva quota o comissió de transacció. Stripe i PayPal tenen quotes diferents. En la majoria dels casos les quotes d'Stripe són una mica més baixes.
