      choose_popup_text: |-
          Kui soovite lubada kasutajatel veebimakseid aktsepteerida, peate valima oma turu valuuta ja ühendama seejärel vähemalt ühe kahest Sharetribe'i toetatavast makseteenuse pakkujast: Stripe ja PayPal. Võite kasutada ka mõlemat, mis tähendab, et teie kasutajad saavad makseid vastu võtta ükskõik kumma makseviisiga.
