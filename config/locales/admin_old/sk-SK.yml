      choose_popup_text: |-
          Ak chcete svojim používateľom povoliť prijímanie online platieb, musíte si zvoliť menu pre svoje trhovisko a potom sa pripojiť aspoň k jednému z dvoch poskytovateľov platieb podporovaných Sharetribe: Stripe a PayPal. Môžete sa tiež rozhodnúť použiť obidve možnosti, čo znamená, že vaši používatelia budú môcť prijímať platby ľubovoľným spôsobom platby.
