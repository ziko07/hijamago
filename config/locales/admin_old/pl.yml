      choose_popup_text: |-
          Jeśli pozwolisz swoim użytkownikom akceptować płatności online, musisz wybrać walutę dla swojej platformy i połączyć co najmniej jedną z dwóch wspieranych przez Sharetribe bramek płatniczych: Stripe lub PayPal. Możesz także zdecydować, że będziesz wykorzystywał obydwie. To oznacza, że Twoi użytkownicy będą mogli realizować płatności za pomocą dwóch wymienionych bramek.
          Jeśli jeszcze nie masz konta w Stripe lub PayPal możesz takie stworzyć. Jak już podłączysz konto, możesz wybrać odpowiednią opłatę za każdą transakcję.
          Jaka jest różnica między Stripe i PayPal? Stripe pozwala na odroczenie wypłaty sprzedającemu do 3 miesięcy i oferuje jedną metodę płatniczą (karta kredytowa/debetowa). Stripe pozwala także aby Twoi sprzedawcy otrzymywali pieniądze bezpośrednio na konto w banku, dzięki podaniu szczegółów rachunku bankowego. PayPal zapewnia dwa rodzaje płatności (karta kredytowa i konto PayPal), oferuje także system zabezpieczający dla kupujących i sprzedających. PayPal wymaga od sprzedawców aby założyli konto biznesowe w PayPal aby móc otrzymywać płatności. 
          Jeśli korzystasz ze Stripe, opłaty będą pobierane z twojej opłaty transakcyjnej, więc pamiętaj aby ustanowić ją na odpowiednim poziomie. Jeśli korzystasz z PayPal opłata będzie pobierana od sprzedawcy, niezależnie od Twojej opłaty transakcyjnej. Stripe i PayPal mają trochę różną strukturę opłat, w większości przypadków opłaty Stripe są trochę niższe.
