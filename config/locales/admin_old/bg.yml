          Ако желаете да разрешите на вашите потребители да приемат онлайн плащания, то трябва да изберете вида на валутата за вашия магазин, след това да свържете поне един от двата доставчици на плащания поддържани от Sharetribe:Stripe и PayPal. Можете също да изберете и двата, което означава, че вашите потребители ще приемат плащания и от двете платформи.
